<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>报名简历</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/nav.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/forumdetails.css" rel="stylesheet">
    <link href="../css/person.css" rel="stylesheet">
    <link href="../css/applicationResume.css" rel="stylesheet">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
</head>
<body>
	<div class="header border-box">
		<p>
			<a href="javascript:;" onclick="javascript:history.back(-1);"><i class="icon-arrow-left"></i>返回</a>
			报名简历
		</p>
	</div>
    <div class="header-box">
    </div>

    <div id="detail-box">
    </div>
    <script type="text/x-dot-template" id="detail">
        <div class="head container border-box">
            <div>
                <a href="#"><img class="border-box" src="{{=it.person.headUrl}}"></a>
            
                    <p class="name">
                        <a href="#">{{=it.person.nickname}}</a>
                    </p>
                    <p class="grade"><img src="../image/grade.png">{{=it.level}}</p>    

                <div class="clear">
                </div>
            </div>

            <div class="clear">
            </div>
        </div>
        <div class="grey">
        </div>

        <!-- 他的基本信息 -->
        <div>
            <table>
                <tr class="border-box">
                    <td>真实姓名</td>
                    <td>{{=it.person.name}}</td>
                </tr>

                <tr class="border-box">
                    <td>学校</td>
                    <td>{{=it.person.school}}</td>
                </tr>

                <tr class="border-box">
                    <td>专业</td>
                    <td>{{=it.person.profession}}</td>
                </tr>

                <tr class="border-box honor">
                    <td>头衔</td>
                    <td>{{=it.person.honor}}</td>
                </tr>

                <tr class="border-box">
                    <td>擅长领域</td>
                    <td>{{=it.person.major}}</td>
                </tr>

            </table>

            <div class="container border-box resume">
                <p>简历</p>
                <p>
                    {{=it.resume}}
                </p>
            </div>
        

            <p class="reply">
                <button class="blue">婉拒</button>
                <button class="blue">接受</button>
            </p>
        </div>
    </script>

    <script src="../js/jq.js"></script>
    <script src="../js/top.js"></script>
    <script src="../js/doT.min.js"></script>
	<script src="../js/getUrlParameter.js"></script>
    <script>
		var url = location.search;
		var projectId = getUrlParameter(url, 'projectId');
		var enrollId = getUrlParameter(url, 'enrollId');
        $.ajax({
            type:'GET',
            url:'../teacher/project/{'+ proejectId +'}/enroll/{'+ enrollId + '}?submitFlag=single_query',
            dataType:'json',
            success: function(data){
                if(data!=null){
                    var tmpltxt=doT.template($("#detail").text());
                    $("#detail-box").html(tmpltxt(data));
                }else{
                    alert("请先绑定信息！")
                }
            },
            error:function(jqHXR){
                alert("出现错误"+jqHXR.status)
            }          
        })
    </script>
</body>
</html>
