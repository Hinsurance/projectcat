<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发布项目</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/nav.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/publishProject.css" rel="stylesheet">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
</head>
<body>
	<div class="header border-box">
		<p>
			<a href="javascript:;" onclick="javascript:history.back(-1);"><i class="icon-arrow-left"></i>返回</a>
			发布项目
		</p>
	</div>
	<div class="header-box">
    </div>

    <div class="publish container border-box">
        <form>
            <div>
                <p class="name item">项目名称</p>
                <input type="text" class="input name" placeholder="请输入项目名称"/>
                <p class="inter border-box"><span class="word">0</span>/<span class="most">20</span>&nbsp;&nbsp;不超过20个字</p>
            </div>

            <div>
                <p class="item">项目介绍</p>
                <textarea placeholder="请输入项目介绍" class="input pro-intro" rows="15"></textarea>
                <p class="inter border-box"><span class="word">0</span>/<span class="most">500</span>&nbsp;&nbsp;不超过500字</p>
            </div>

            <div>
                <p class="item">负责人介绍</p>
                <textarea placeholder="请输入负责人介绍"  class="input person-intro" rows="15"></textarea>
                <p class="inter border-box"><span class="word">0</span>/<span class="most">500</span>&nbsp;&nbsp;不超过500字</p>
            </div>

            <p class="item">招生要求</p>
            <div class="haha">
                <p>
                    <span>招生人数</span>
                    <input class="input number" placeholder="请输入数字" type="text"/>
                    <p class="inter paa border-box"></p>
                </p>

                <p>
                    <span>学历</span>
                    <input class="input background" placeholder="请输入学历" type="text"/>
                    <p class="inter paa border-box"></p>
                </p>


                <p>
                    <span>专业</span>
                    <input class="input major" placeholder="请输入专业" type="text"/>
                    <p class="inter paa border-box"></p>
                </p>
            </div>

            <div>
                <p>要求</p>
                <textarea class="request input" placeholder="请输入具体要求" rows="10"></textarea>
                <p class="inter border-box"><span class="word">0</span>/<span class="most">500</span>&nbsp;&nbsp;不超过500字</p>
            </div>

           <!--   <input id="change-bg" type="button" value="上传本地图片" onclick="localimg.click()">
            <input type="file" capture="camera" accept="image/*" id="localimg" name="cameraInput">-->

            <p class="item time">截止报名日期</p>
            <select class="year">
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
            </select>

            <select class="month">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>

            <select class="day">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <button class="submit">马上发布</button>
        </form>
    </div>

    <script src="../js/jq.js"></script>
    <script src="../js/top.js"></script>
     <script src="../js/urlGetter.js"></script>
    <script src="../js/publishProject.js"></script>
</body>
</html>
